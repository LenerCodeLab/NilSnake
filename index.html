<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Snake Game</title>
</head>
<body>
    <div class="header">
        <h1>SNAKE</h1>
    </div>
    <div class="game-container">
        <div id="snake-head"></div>
        <div id="snake"></div>
        <div id="food"></div>
    </div>
    <div class="controls">
        <button id="upBtn">↑</button>
        <button id="leftBtn">←</button>
        <button id="rightBtn">→</button>
        <button id="downBtn">↓</button>
    </div>
    <button id="startButton" onclick="startGame()">Iniciar Juego</button>
    <button id="restartButton" onclick="restartGame()" style="display: none;">Reiniciar</button>

    <div id="loserPopup">
        <h2>¡Perdiste!</h2>
        <p>Oh no, tu serpiente chocó consigo misma. Mejor suerte la próxima vez.</p>
    </div>
    <div id="restartPopup" style="display: none;">
        <h2>Listo para empezar</h2>
        <p>Presiona "Iniciar Juego" para comenzar una nueva partida.</p>
    </div>
    <script src="java.js"></script>
</body>
</html>
